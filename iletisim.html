<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <script src="js/vue.min.js"></script>
  <script src="js/validation.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="container">
    <h1>İletişim Formu</h1>
    <form name="iletisimForm" @submit.prevent="kontrolEtJS" action="form-verileri.html" method="GET">
      <div>
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" v-model="ad">
      </div>
      <div>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" v-model="soyad">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" v-model="email">
      </div>
      <div>
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" v-model="telefon">
      </div>
      <div>
        <label for="mesaj">Mesaj:</label>
        <textarea id="mesaj" name="mesaj" v-model="mesaj"></textarea>
      </div>

      <p style="color:red">{{ hataMesaji }}</p>

      <button type="submit">Gönder (JS Kontrol)</button>
      <button type="button" @click="kontrolEtVue">Vue.js ile Kontrol</button>
      <button type="reset">Temizle</button>
    </form>
  </div>
</body>
</html>
